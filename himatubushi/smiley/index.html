<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Wojicle | Smiley</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #eaeaea;
  }

  .eyes {
    display: flex;
    gap: 40px;
  }

  .eye {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: relative;
    background: radial-gradient(circle at 30% 30%, #ffffff, #dfe6ea);
    box-shadow:
      inset -6px -6px 12px rgba(255,255,255,0.8),
      inset 6px 6px 12px rgba(0,0,0,0.08),
      0 8px 18px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .eye::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 14px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
  }

  .pupil {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 15px;
    background: radial-gradient(circle at 30% 30%, #555, #000);
    box-shadow:
      inset -4px -4px 8px rgba(255,255,255,0.15),
      inset 4px 4px 10px rgba(0,0,0,0.8);
  }

  .pupil::before {
    content: "";
    position: absolute;
    top: 8px;
    left: 10px;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: rgba(255,255,255,0.7);
  }

  .mouth {
    margin-top: 28px;
    width: 160px;
    height: 60px;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  path {
    fill: none;
    stroke: #e60000;
    stroke-width: 7;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>
  <div class="eyes">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>

  <div class="mouth">
    <svg viewBox="0 0 160 60">
      <path id="scribble"></path>
    </svg>
  </div>

<script>
  const eyes = document.querySelectorAll('.eye')

  document.addEventListener('mousemove', e => {
    eyes.forEach(eye => {
      const pupil = eye.querySelector('.pupil')
      const rect = eye.getBoundingClientRect()
      const cx = rect.left + rect.width / 2
      const cy = rect.top + rect.height / 2
      const dx = e.clientX - cx
      const dy = e.clientY - cy
      const angle = Math.atan2(dy, dx)
      const max = 15
      pupil.style.transform = `translate(${Math.cos(angle)*max}px, ${Math.sin(angle)*max}px)`
    })
  })

  const path = document.getElementById('scribble')
  let d = `M 10 ${35 + Math.random()*6}`
  for (let x = 25; x <= 150; x += 15) {
    const base = 35 - Math.abs(80 - x) * 0.15
    const y = base + Math.random()*10 - 5
    d += ` L ${x} ${y}`
  }
  path.setAttribute('d', d)
</script>
</body>
</html>
