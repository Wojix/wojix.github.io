<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vertical Line Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;800&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      color: #333;
    }

    .code {
      font-weight: 800;
    }

    .text {
      font-weight: 400;
    }

    .separator {
      display: inline-block;
      width: 1px;
      height: 1em;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="code">404</span>
    <span class="separator"></span>
    <span class="text">Page not found</span>
  </div>
</body>
</html>
